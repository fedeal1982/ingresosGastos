<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingresos y Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <figure>
        <a href="uso.html" target="_blank"><img src="https://i.ytimg.com/vi/irOcUa2o4ic/maxresdefault.jpg" alt="ingresos-gastos"><figcaption>Forma de Uso</figcaption></a>
        </figure>
        <h1>Registros de Ingresos y Gastos</h1>

        <!-- Formulario para agregar ingresos -->
        <form id="form-ingreso">
            <h2>Agregar Ingreso</h2>
            <label for="descripcion-ingreso">Descripción del Ingreso:</label>
            <input type="text" id="descripcion-ingreso" placeholder="Describa su Ingreso" required>
            
            <label for="monto-ingreso">Monto:</label>
            <input type="number" id="monto-ingreso" placeholder="Monto" required>

            <label for="fecha-ingreso">Fecha:</label>
            <input type="date" id="fecha-ingreso" required>

            <button class="sub-ingreso" type="submit">Agregar Ingreso</button>
        </form>


        <!-- Formulario para agregar gastos -->
        <form id="form-gasto">
            <h2>Agregar Gasto</h2>
            <label for="descripcion-gasto">Descripción del Gasto:</label>
            <input type="text" id="descripcion-gasto" placeholder="Describa su Gasto" required>
            
            <label for="monto-gasto">Monto:</label>
            <input type="number" id="monto-gasto"  placeholder="Monto" required>

            <label for="fecha-gasto">Fecha:</label>
            <input type="date" id="fecha-gasto" required>

            <button class="sub-gasto" type="submit">Agregar Gasto</button>
        </form>

        <!-- Tabla de ingresos -->
        <table id="tabla-ingresos">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los ingresos -->
            </tbody>
        </table>

        <!-- Tabla de gastos -->
        <table id="tabla-gastos">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los gastos -->
            </tbody>
        </table>

        <!-- Total de los gastos e ingresos -->
        <div id="total">
            <h3>Total Ingresado: $<span id="total-ingreso">0</span></h3>
            <h3>Total Gastado: $<span id="total-gasto">0</span></h3>
            <h3>Saldo: $<span id="balance">0</span></h3>
        </div>
        <footer>
            <p>Albornoz Federico <a href="https://www.iesmb.edu.ar" target="_blank">IES "Manuel Belgrano"–Instituto Superior Manuel Belgrano</a>
            </p>
            <p>Consejos para controlar tus gastos <a href="https://www.bbva.com.ar/economia-para-tu-dia-a-dia/ef/tarjeta-de-credito/consejos-para-control-de-gastos.html" target="_blank">Click Aqui</a>
            </p>
          </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
